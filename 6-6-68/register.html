<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <br><br>

  <form action="">
    <table>
      <tr>
        <td></td>
        <td colspan="4"><h1>Student Registration Form</h1></td>
      </tr>

      <tr>
        <td>Roll no. :</td>
        <td><input type="text" name="roll"></td>
      </tr>

      <tr>
        <td>Student name :</td>
        <td><input type="text" placeholder="First Name" name="fname"> - </td>
        <td><input type="text" placeholder="Last Name" name="lname"></td>
      </tr>

      <tr>
        <td>Father's Name :</td>
        <td><input type="text" name="father"></td>
      </tr>

      <tr>
        <td>Date of birth :</td>
        <td><input type="text" placeholder="Day" name="day"> - </td>
        <td><input type="text" placeholder="Month" name="month"> - </td>
        <td><input type="text" placeholder="Year" name="year"></td>
        <td><span>(DD-MM-YYYY)</span></td>
      </tr>

      <tr>
        <td>Mobile no. :</td>
        <td><input type="text" placeholder="+91" disabled style="width: 40px;"> - </td>
        <td><input type="text" name="mobile"></td>
      </tr>

      <tr>
        <td>Email id :</td>
        <td><input type="email" name="email"></td>
      </tr>

      <tr>
        <td>Password :</td>
        <td><input type="password" name="password"></td>
      </tr>

      <tr>
        <td>Gender :</td>
        <td><input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label></td>
        <td><input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label></td>
      </tr>

      <tr>
        <td>Department :</td>
        <td><input type="checkbox" id="cse" name="department" value="CSE">
            <label for="cse">CSE</label></td>
        <td><input type="checkbox" id="it" name="department" value="IT">
            <label for="it">IT</label></td>
        <td><input type="checkbox" id="ece" name="department" value="ECE">
            <label for="ece">ECE</label></td>
        <td><input type="checkbox" id="civil" name="department" value="Civil">
            <label for="civil">Civil</label></td>
        <td><input type="checkbox" id="mech" name="department" value="Mech">
            <label for="mech">Mech</label></td>
      </tr>

      <tr>
        <td>Course :</td>
        <td colspan="3">
          <select name="course" id="Course" style="width: 100%; padding: 4px; font-size: 14px;">
            <option value="">--*Select Current Course's*--</option>
            <option value="Vocational Certificate">Vocational Certificate</option>
            <option value="High Vocational Certificate">High Vocational Certificate</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="myfile">Student photo:</label></td>
        <td><input type="file" id="myfile" name="myfile"></td>
      </tr>

      <tr>
        <td><label for="city">City:</label></td>
        <td><input type="text" id="city" name="city" size="50"></td>
      </tr>

      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="4" cols="40"></textarea></td>
      </tr>

      <tr>
        <td></td>
        <td><input type="submit" value="Register" class="btn"></td>
      </tr>
    </table>
  </form>
</body>
</html>
